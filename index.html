<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Desafio formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br />agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <legend>Informações pessoais</legend>
          <div class="input-wrapper">
            <div class="input-name">
                <label for="event-title">Nome</label>
                <input type="text" id="event-title" />
            
                <label for="event-title">Sobrenome</label>
                <input type="text" id="event-title" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-title"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="event-title" minlength="6" />
          </div>
          <div class="input-wrapper">
            <label for="event-title"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="password" id="event-title" />
          </div>
        </fieldset>
        <fieldset>
          <div class="input-wrapper">
            <legend>Informações do mentor</legend>
            <label for="event-title"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="event-title" />
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h2>Primeira mentoria</h2>
            <div class="mentoring-1">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
            <h2>Segunda mentoria</h2>
            <div class="mentoring-2">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" >
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
